<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Aircraft - Wings of Glory Wikia</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/mobileview.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-background">
        <img src="/assets-img/background3.png" alt="background-behind" class="backgroundpic">
    </div>

    <header id="main-header">
        <section id="Mainpage">
            <div class="top-header">
                <img src="/assets-img/gamelogo.png" alt="gamelogo" class="logoimg">
                <h1 class="wingsofglory">Wings of Glory Wikia</h1>
            </div>
            <div class="navbar">
                <ul class="navlinks">
                    <li class="nationdrop">
                        <a href="#">Nations</a>
                        <ul class="dropdown-nations">
                            <li><a href="/pages/usa">USA</a></li>
                            <li><a href="#">UK</a></li>
                            <li><a href="#">France</a></li>
                            <li><a href="#">Russia/USSR</a></li>
                            <li><a href="#">Germany</a></li>
                            <li><a href="#">Japan</a></li>
                            <li><a href="#">Special</a></li>
                            <li><a href="#">Events</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Aircrafts</a></li>
                </ul>
            </div>
        </section>
    </header>

    <div class="content">
        <h2 class="createnewpage">Create New Aircraft</h2>
        <form method="post" action="/aircraft" enctype="multipart/form-data">
            <h3 class="form">Aircraft Name</h3>
            <input type="text" name="title" placeholder="Enter Aircraft name" required><br><br>

            <h3 class="form">About</h3>
            <textarea name="about" rows="6" placeholder="Enter About section..." required></textarea><br><br>

            <h3 class="form">Playstyle</h3>
            <textarea name="playstyle" rows="6" placeholder="Enter Playstyle" required></textarea><br><br>

            <h3 class="form">Pros and Cons</h3>
            <textarea name="proscons" rows="6" placeholder="Enter Pros and Cons" required></textarea><br><br>

            <h3 class="form">Loadout Image</h3>
            <label for="loadout-img">Upload Loadout Image (optional):</label>
            <input type="file" id="loadout-img" name="loadout_img" accept="image/*"><br><br>

            <h3 class="form">Trivia</h3>
            <textarea name="trivia" rows="6" placeholder="Enter Trivia" required></textarea><br><br>

            <button type="submit">Create Page</button>
        </form>

        <br><a class="backtohome" href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
